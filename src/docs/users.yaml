paths:
  /users:
    get:
      summary: Obtiene usuarios
      tags: 
        - users
      responses:
        "200":
          description: "Datos obtenidos correctamente"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: './Documentar API/src/docs/users-schema.yaml'
        "500":
          description: "Error interno del servidor"
    post:
      summary: Ingresa un usuario
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  description: Nombre del usuario
                last_name:
                  type: string
                  description: Apellido del usuario
                email:
                  type: string
                  description: Email del usuario
                age:
                  type: number
                  description: Edad del usuario
                password:
                  type: string
                  description: Contrase√±a del usuario
                rol:
                  type: string
                  description: Rol del usuario
              required:
                - first_name
                - last_name
                - email
                - age
                - password
                - rol
      responses:
        "200":
          description: "Usuario creado de forma correcta"
        "500":
          description: "Error interno del servidor"
  /users/premium/{uid}:
    post:
      summary: Actualiza el rol del usuario 
      tags:
        - users
      parameters:
        - name: uid
          in: path
          required: true
          description: ID del usuario
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                rol:
                  type: string
                  description: Nuevo rol del usuario 
              required:
                - rol
      responses:
        "200":
          description: Rol actualizado de forma correcta
        "500":
          description: Error interno del servidor